<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-tr test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../main.js"></script>
  </head>
  <body>

    <test-fixture id="basicTr">
      <template>
        <valle-tr></valle-tr>
      </template>
    </test-fixture>

    <test-fixture id="scoped">
      <template>
        <h4 id="tableTitle"> Awesome table </h4>
        <valle-table label="tableTitle">
          <valle-tr></valle-tr>
        </valle-table>
      </template>
    </test-fixture>

    <script>

      suite('valle-tr basic', () => {

        let basicTr;

        setup(() => {
           basicTr = fixture('basicTr');
        });

        test('Should render the tr with correct display style', () => {
          const display = window.getComputedStyle(basicTr).display;
          assert.equal(display, 'table-row');
        });

      });

      suite('valle-tr a11y', () => {

        let basicTr;

        setup(() => {
          basicTr  = fixture('basicTr');
        });

        test('Should render the tr with correct aria role', () => {
          const role = basicTr.getAttribute('role');
          assert.equal(role, 'row');
        });

      });

    </script>

  </body>
</html>
