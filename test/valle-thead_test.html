<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-thead test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../main.js"></script>
  </head>
  <body>

    <test-fixture id="basicThead">
      <template>
        <valle-thead></valle-thead>
      </template>
    </test-fixture>

    <test-fixture id="scoped">
      <template>
        <h4 id="tableTitle"> Awesome table </h4>
        <valle-table label="tableTitle">
          <valle-thead></valle-thead>
        </valle-table>
      </template>
    </test-fixture>

    <script>

      suite('valle-thead basic', () => {

        let basicThead;

        setup(() => {
           basicThead = fixture('basicThead');
        });

        test('Should render the thead with correct display style', () => {
          const display = window.getComputedStyle(basicThead).display;
          assert.equal(display, 'table-header-group');
        });

      });

      suite('valle-thead a11y', () => {

        let basicThead;

        setup(() => {
          basicThead  = fixture('basicThead');
        });

        test('Should render the thead with correct aria role', () => {
          const role = basicThead.getAttribute('role');
          assert.equal(role, 'rowgroup');
        });

      });

    </script>

  </body>
</html>
